<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div>
      <div class="header-container">
        <h1 id="title">DOM-Form Manipulation</h1>
        <p id="description">This task is all about getting the details from the user and updating the data to the table.</p>
      </div>
      <div class="form-container">  
        <form id="form">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="enter your first name" required/>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="enter your last name" required/>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea type="text" id="address" name="address" rows="2" cols="10" placeholder ="enter address" ></textarea>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="pincode" id="pincode" name="pincode" placeholder="enter pincode" required/>
            </div>
            <span>Gender</span>
            <input type="radio" id="male" name="gender" value="Male"/>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female"/>
            <label for="female">Female</label>
            <br><br>
            <span>Choice of Food</span>
            <input type="checkbox" id="food1" name="food" value="Indian"/>
            <label for="food1">Indian</label>
            <input type="checkbox" id="food2" name="food" value="Chinese"/>
            <label for="food2">Chinese</label>
            <input type="checkbox" id="food3" name="food" value="French"/>
            <label for="food3">French</label>
            <input type="checkbox" id="food4" name="food" value="Italian"/>
            <label for="food4">Italian</label>
            <input type="checkbox" id="food5" name="food" value="Japanese"/>
            <label for="food5">Japanese</label>
            <br><br>
            <label for="state">State</label>
            <input type="text" id="state" name="state"/>
            <br><br>
            <label for="country">Country</label>
            <input type="text" id="country" name="country"/>
            <br><br>
            <button type="button" id="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
        <table class="table" id="table-main">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Choice of Food</th>
                <th>State</th>
                <th>Country</th>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
